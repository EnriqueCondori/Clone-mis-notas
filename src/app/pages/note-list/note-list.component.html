<div class="mt-8">
  <app-tool-bar [showCreateBtn]="true" [title]="'Mis Notas'" ></app-tool-bar>
  <!-- Contenedor de lista -->
  <div class="container mx-auto ">

    <!-- Contenedor Grid -->
    <div class="flex flex-wrap" [ngStyle]="{'justify-content': 'center'}">

      <!-- Tarjeta -->
      <ng-container *ngIf="notes.length === 0">
        <h1 class="text-xl">No hay notas</h1>
      </ng-container>
      <ng-container *ngFor="let note of notes">
          <app-note-card [note]="note" (deleteEvent)="selectNoteForDelete($event)"></app-note-card>
      </ng-container>

    </div>
  </div>
</div>

<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<ng-container *ngIf="displayDeleteModal">
  <div class="modal opacity-100 pointer-events-auto">
    <div class="modal-box">
      <h3 class="text-lg font-bold">Eliminar Nota</h3>
      <p class="py-4">Estas seguro de eliminar la nota{{selectedNoteForDelete.title}}?</p>
      <div class="modal-action">
        <button (click)="toggleModal()" class="btn">Cancelar</button>
        <button (click)="deleteNote(selectedNoteForDelete.id)" class="btn btn-error">Eliminar</button>
      </div>
    </div>
  </div>
</ng-container>
