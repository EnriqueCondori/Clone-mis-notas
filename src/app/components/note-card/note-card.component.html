<div class="p-3" [ngStyle]="{'width': cardWidth}">
  <div class="card bg-accent text-accent-content" [ngStyle]="{'height': cardHeight}">

    <div class="card-body " >
      <div class=" justify-start">
      <h2 class="card-title text-xl">{{note.title}}</h2>
      <p>{{note.date | date}}</p>
      </div>
      <!-- scroll del texto -->
       <div class="">
      <div class="custom-scroll-container "> 
      
        <p class="text-sm text-justify">{{note.content}}</p>
      
      </div>
      </div>
      <div class="card-actions justify-end mt-auto">
        <button [routerLink]="['/edit-note/'+note.id]" routerLinkActive="router-link-active"  class="btn btn-primary text-white">Editar</button>
        <button (click)="onDelete(note.id)" class="btn bg-red-500 hover:bg-red-700 text-white">Eliminar</button>
      </div>
    </div>
  </div>
</div>
